<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>BaloncestoAPP</title>
    </h:head>
    <link href="resources/css/index.css" rel="stylesheet" type="text/css"/>
    <h:body>
        <h:form id="authenticate">
            <div id="top" position="top" style="text-align: center">

                <h:graphicImage value="#{resource['images:logo.png']}" width="335px" height="171px"            
                                />
            </div>      
            <div class="wrapper fadeInDown" >
                <div id="formContent">

                    <h2>INICIAR SESION</h2>
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate />
                    </p:messages>
                    <p:outputLabel for="@next" value=""  />
                    <p:selectOneMenu id="console" value="#{loginBean.rol}" style="width:200px">
                        <f:selectItem itemLabel="Seleccione Rol" itemValue="" />
                        <f:selectItem itemLabel="Administrador" itemValue="Administrador" />
                        <f:selectItem itemLabel="Entrenador" itemValue="Entrenador" />
                        <f:selectItem itemLabel="JovenPracticante" itemValue="JovenPracticante" />
                        <f:facet name="footer">
                            <p:separator />
                            <h:outputText value="3 consoles" style="font-weight:bold;"/>
                        </f:facet>
                    </p:selectOneMenu>
                    <br/>
                    <br/>
                    <h:inputText id="usuario" value="#{loginBean.nombre}" />
                    <p:watermark for="usuario" value="Usuario"/>
                    <br/>
                    <br/>
                    <h:inputSecret id="password" value="#{loginBean.password}" />
                    <p:watermark for="password" value="Password"/>
                    <br/>
                    <br/>
                    <p:commandButton value="Login" action="#{loginBean.loginProject()}" update="messages"/>   
                    <br/>
                    <br/>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
