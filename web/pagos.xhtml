<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./plantilla/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="top">
        Registrar Pago
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            <h:panelGrid columns="2" >
                <h:outputLabel value="Identificacion Joven" for="idJoven" />
                <p:selectOneMenu id="idJoven" value="#{beanPagos.idjoven.idPracticante}"  style="width:200px">
                    <f:selectItem itemLabel="Seleccione" itemValue="" />
                    <f:selectItems value="#{beanPagos.listidjoven}" />     
                </p:selectOneMenu> 
                <p:commandButton value="buscar" action="#{beanPagos.buscarJoven()}" />   
                <br/>
                <h:outputLabel value="Tipo Pago" for="tipopago" />
                <p:selectOneMenu id="tipopago" value="#{beanPagos.tipopago}" style="width:200px">
                    <f:selectItem itemLabel="Seleccione" itemValue="" />
                    <f:selectItem itemLabel="Efectivo" itemValue="Efectivo" />
                    <f:selectItem itemLabel="Consignacion Bancaria" itemValue="Consignacion Bancaria" />
                    <f:facet name="footer">
                        <p:separator />
                        <h:outputText value="3 consoles" style="font-weight:bold;"/>
                    </f:facet>
                </p:selectOneMenu>
                <h:outputLabel value="Descripcion" for="descripcion" />
                <h:inputTextarea id="descripcion" value="#{beanPagos.descripcion}" style="height: 77px; width: 350px;"/>
                <p:commandButton value="Registrar" action="#{beanPagos.registrarPago()}" update="messages"/>
                <p:commandButton value="Volver" action="#{beanPagos.volver()}" update="messages"/>   

                <h:outputLabel value="Datos del joven practicante Seleccionado" for="Datos" />
                <h:outputText id="datos" value="#{beanPagos.datos.primer_nombre}" style="height: 77px; width: 350px;"/>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
