<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./plantilla/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="top">
        Registrar Pago
    </ui:define>

    <ui:define name="content">
        <h:form>
                 <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate />
                          </p:messages>
            <h:panelGrid columns="2" >
                <h:outputLabel value="idpago" for="idpago" />
                <p:inputNumber id="idpago" value="#{beanPagos.idpago}" style="width: 350px"/>
                
                <h:outputLabel value="Tipo Pago" for="tipopago" />
                <p:inputText id="tipopago" value="#{beanPagos.tipopago}" style="width: 350px"/>
                
                <h:outputLabel value="Descripcion" for="descripcion" />
                <h:inputTextarea id="descripcion" value="#{beanPagos.descripcion}" style="height: 77px; width: 350px;"/>
                            
                <h:outputLabel value="Identificacion Joven" for="idJoven" />
                <p:inputNumber id="idJoven" value="#{beanPagos.idJoven}" style="width: 350px"/>
                
                <h:outputLabel value="Identificacion Administrador" for="idAdmin" />
                <p:inputNumber id="idAdmin" value="#{beanPagos.idAdmin}" style="width: 350px"/>
                
                <p:commandButton value="Registrar" action="#{beanPagos.registrarPago()}" update="messages"/>   
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
